version: '3.9'

services:
  web:
    build: .
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:5000
    volumes:
      - .:/app
    env_file: .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      MONGO_URI: mongodb://mongo:27017/website
      MONGODB_URI: mongodb://mongo:27017/website
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CACHE_URL: redis://redis:6379/1
    ports:
      - "8000:5000"
    depends_on:
      - db
      - mongo
      - redis

  celery:
    build: .
    command: celery -A backend worker -l info
    volumes:
      - .:/app
    env_file: .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      MONGO_URI: mongodb://mongo:27017/website
      MONGODB_URI: mongodb://mongo:27017/website
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CACHE_URL: redis://redis:6379/1
    depends_on:
      - db
      - mongo
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mongo:
    image: mongo:6
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  mongo_data:
